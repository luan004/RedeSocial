<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeSocial | Explorar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#leftSideBar").load("./resources/layout/leftSideBar.html");
            $("#rightSideBar").load("./resources/layout/rightSideBar.html");
        });
    </script>
</head>
<body>
    <div class="row mx-4 justify-content-center">
        <!-- NAVEGAÇÃO HORIZONTAL -->
        <div id="leftSideBar" class="col-12 col-md-3"></div>

        <div class="col-12 col-md-4" style="padding-top:20px">

            <!-- HASHTAGS -->

            <div class="card">
                <div class="card-header d-flex">
                    <span class="text-truncate">
                        <i class="fa fa-hashtag"></i>
                        Hashtags mais utlizadas
                    </span>
                    <div class="ms-auto">
                        <select id="hashtagsOpt" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option value="today">Hoje</option>
                            <option value="all">Desde sempre</option>
                        </select>
                    </div>
                </div>
                <div id="todayHashtagsDiv">
                    <ul id="todayHashtags" class="list-group list-group-flush"></ul>
                </div>
                <div style="display: none;" id="allHashtagsDiv">
                    <ul id="allHashtags" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <hr>
            <!-- ÚLTIMOS POSTS -->
            <div id="lastPosts"></div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div id="rightSideBar" class="col-12 col-md-3"></div>
    </div>
</body>
<script type="module" src="js/pages/explore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
