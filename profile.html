<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeSocial | Perfil</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#leftSideBar").load("./resources/layout/leftSideBar.html");
            $("#rightSideBar").load("./resources/layout/rightSideBar.html");
        });
    </script>
</head>
<body>
    <div class="row mx-4 justify-content-center">
        <!-- NAVEGAÇÃO HORIZONTAL -->
        <div id="leftSideBar" class="col-12 col-md-3"></div>

        <!-- PERFIL -->
        <div class="col-12 col-md-4" style="padding-top:20px">
            <div id="profileCard" class="card mb-4 shadow">
                <div class="d-flex position-relative">
                    <img style="object-fit:cover;height:128px;" id="banner" class="card-img-top rounded" alt="...">
                    <div style="width:128px;bottom:-20px;left:20px " class="position-absolute border rounded">
                        <img id="avatar" style="width:128px;height:128px;" class="card-img-top rounded" rounded alt="...">
                    </div>
                </div>
                <div class="card-body mt-2">
                    <div class="d-flex">
                        <h4 class="me-auto m-0" id="name"></h4>
                        <button id="follow" class="btn btn-outline-primary btn-sm" style="display: none;">
                            <i class="fa fa-user-plus"></i>
                            Seguir
                        </button>
                        <a href="settings" id="editProfile" class="btn btn-outline-primary btn-sm" style="display: none;">
                            <i class="fa fa-user-edit"></i>
                            Editar Perfil
                        </a>
                    </div>

                    <!-- user -->
                    <small class="text-body-secondary d-block py-2">
                        <i class="fa fa-at"></i>
                        <span id="username">adas</span>
                    </small>

                    <!-- about me fieldset -->
                    <fieldset id="aboutMe" class="border border-1 rounded p-2" style="display: none;">
                        <legend class="float-none px-2 w-auto h6">
                            Sobre mim
                        </legend>
                        <small id="aboutMeText" class="p-0 p-0"></small>
                    </fieldset>

                    <!-- Created at -->
                    <div class="d-flex">
                        <small class="text-body-secondary d-block py-2 me-auto">
                            <i class="fa fa-clock"></i>
                            <span id="createdAt"></span>
                        </small>
                    </div>
                </div>
            </div>

            <div id="profilePosts">
                
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div id="rightSideBar" class="col-12 col-md-3"></div>
    </div>
</body>
<script type="module" src="js/pages/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
