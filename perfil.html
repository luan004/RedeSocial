<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeSocial | Perfil</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="row mx-4 justify-content-center">
        <!-- NAVEGAÇÃO HORIZONTAL -->
        <div class="col-12 col-md-3">
            <div class="sticky-top d-flex flex-column" style="padding-top:20px">
                <div class="card mb-4 p-4">
                    <div id="loginBox">
                        <button id="loginBtn" class="btn w-100 btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fa fa-user"></i>
                            Fazer Login
                        </button>
                        <span class="text-center">Não tem uma conta? <a href="#">Cadastre-se</a></span>
                    </div>
                    <div id="userBox" style="display: none;">
                        <div class="d-flex">
                            <img id="userBoxAvatar" width="42" height="42" src="https://placehold.co/42x42" class="rounded-circle me-2" alt="...">
                            <div class="d-grid">
                                <span id="userBoxName" class="h6 mb-0 text-truncate"></span>
                                <small id="userBoxUsername" class="text-body-secondary text-truncate"></small>
                            </div>
                            <a id="userBoxLogout" class="ms-auto" href="">Sair</a>
                        </div>
                    </div>
                </div>
                <div class="card p-4">
                    <nav class="nav nav-pills flex-column">
                        <a class="my-2 nav-link active" href="#">
                            <i class="fa fa-feed"></i>
                            Feed
                        </a>
                        <a class="my-2 nav-link" href="#">
                            <i class="fa fa-user"></i>
                            Meu Perfil
                        </a>
                        <a class="my-2 nav-link" href="#">
                            <i class="fa fa-gear"></i>
                            Configurações
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <!-- PERFIL -->
        <div class="col-12 col-md-4" style="padding-top:20px">
            <div class="card mb-4">
                <div class="d-flex position-relative">
                    <img style="object-fit:cover;height:128px;" id="banner" src="https://placehold.co/512x128" class="card-img-top rounded" alt="...">
                    <div style="width:128px;bottom:-20px;left:20px " class="position-absolute border rounded">
                        <img id="avatar" src="https://placehold.co/128x128" class="card-img-top rounded" rounded alt="...">
                    </div>
                </div>
                <div class="card-body mt-2">
                    <h4 id="name"></h4>
                    <div class="d-flex">
                        <small class="text-body-secondary me-auto" id="username"></small>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="fa fa-user-plus"></i>
                            Seguir
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="col-12 col-md-3">
            <div class="sticky-top d-flex flex-column" style="padding-top:20px">

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between">
                        <h6>#Hastags</h6>   
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">#Teste</li>
                        <li class="list-group-item">#Teste</li>
                        <li class="list-group-item">#Teste</li>
                    </ul>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h6>Amigos (5 Online)</h6>
                        <a href="" class="link-underline link-underline-opacity-0" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver todos...</a>



                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item px-2">
                            
                            <div class="d-inline-block position-relative">
                                <img src="https://placehold.co/40x40" class="rounded" alt="">
                                <span class="position-absolute top-10 start-100 translate-middle p-1 bg-success border border-light rounded-circle"></span>
                            </div>
                            Nome
                        </li>
                        <li class="list-group-item px-2">
                            <div class="d-inline-block position-relative">
                                <img src="https://placehold.co/40x40" class="rounded" alt="">
                                <span class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"></span>
                            </div>
                            Nome
                        </li>
                        <li class="list-group-item px-2">
                            <div class="d-inline-block position-relative">
                                <img src="https://placehold.co/40x40" class="rounded" alt="">
                                <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
                            </div>
                            Nome
                        </li>
                    </ul>
                </div>
            </div>

        </div> 
    </div>
</body>
<script src="js/pages/perfil.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
