<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeSocial | Perfil</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#leftSideBar").load("./resources/layout/leftSideBar.html");
            $("#rightSideBar").load("./resources/layout/rightSideBar.html");
        });
    </script>
</head>
<body>
    <div class="row mx-4 justify-content-center">
        <!-- NAVEGAÇÃO HORIZONTAL -->
        <div id="leftSideBar" class="col-12 col-md-3"></div>

        <!-- EDIÇÃO DE PERFIL -->
        <div class="col-12 col-md-4" style="padding-top:20px">
            <div class="card mb-4 p-4" id="editProfileCard">
                <h6 class="mb-4 text-center">
                    <i class="fa fa-user-edit"></i>
                    Edição de perfil
                </h6>
                <div class="d-flex position-relative">
                    <!-- BANNER IMG -->
                    <img style="object-fit:cover;height:128px;" id="editBanner" src="https://placehold.co/512x128" class="card-img-top rounded" alt="...">
                    <div style="width:128px;height:128px;bottom:-20px;left:20px " class="position-absolute border rounded">
                        <!-- AVATAR IMG -->
                        <div class="d-flex">
                            <img id="editAvatar" style="width:128px;height:128px;" src="https://placehold.co/128x128" class="card-img-top rounded" rounded alt="...">
                            <button id="avatarSelector" style="bottom:0;right:0" class="btn btn-sm border btn-secondary position-absolute m-2 shadow-sm">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </div>
                        <!-- INPUT AVATAR IMAGE FILE -->
                        <input type="file" id="avatarSelectorInput" style="display: none;" accept=".png,.jpg"/>
                    </div>
                </div>
                <div class="card-body mt-2">
                    <div class="mt-3 mb-4">
                        <label for="editName" class="form-label">Nome</label>
                        <input type="text" id="editName" class="form-control" name="editName" placeholder="Nome">
                    </div>
                    <div class="mb-4">
                        <label for="editUser" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input name="editUser" id="editUser" type="text" class="form-control" placeholder="No mínimo 4 caracteres, com apenas letras, números e _" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div>
                        <label class="d-block mb-2" for="">Cor de perfil</label>
                        
                        <div class="d-flex align-items-center mt-3" style="height:20px"> 
                            <div value="info" class="col cor btn btn-sm btn-info m-1"></div>
                            <div value="primary" class="col cor btn btn-sm btn-primary m-1"></div>
                            <div value="danger" class="col cor btn btn-sm btn-danger m-1"></div>
                            <div value="warning" class="col cor btn btn-sm btn-warning m-1"></div>
                            <div value="success" class="col cor btn btn-sm btn-success m-1"></div>
                            <div value="null" class="col cor btn btn-sm btn-secondary m-1"></div>
                        </div>

                        <style>
                            .cor{
                                height: 20px;
                                transition: 0.3s;
                            }
                            .cor:hover{
                                height: 40px;
                            }
                        </style>

                    </div>
                </div>
            </div>

            <form id="changePassForm" class="card p-4">
                <h6 class="mt-2 text-center">
                    <i class="fa fa-lock"></i>
                    Alterar senha
                </h6>
                <div class="my-2">
                    <label for="oldPass" class="form-label">Senha antiga</label>
                    <input type="password" id="oldPass" class="form-control" name="oldPass">
                    <div id="inv1" class="invalid-feedback">
                        Senha incorreta.
                    </div>
                </div>
                <div class="my-2">
                    <label for="newPass" class="form-label">Nova senha</label>
                    <input type="password" id="newPass" class="form-control" name="newPass">
                    <div id="inv3" class="invalid-feedback">
                        A senha deve ter entre 8 e 32 caracteres, e pode conter apenas letras, números e _ (underscore).
                    </div>
                </div>
                <div class="my-2">
                    <label for="newPass2" class="form-label">Repita a nova senha</label>
                    <input type="password" id="newPass2" class="form-control" name="newPass2">
                    <div id="inv2" class="invalid-feedback">
                        As senhas não são iguais.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">
                    <i class="fa fa-"></i>
                    Mudar senha
                </button>
            </form>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div id="rightSideBar" class="col-12 col-md-3"></div>
    </div>
</body>
<script type="module" src="js/pages/settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
