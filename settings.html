<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeSocial | Perfil</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#leftSideBar").load("./resources/layout/leftSideBar.html");
            $("#rightSideBar").load("./resources/layout/rightSideBar.html");
        });
    </script>
</head>
<body>
    <div class="row mx-4 justify-content-center">
        <!-- NAVEGAÇÃO HORIZONTAL -->
        <div id="leftSideBar" class="col-12 col-md-3"></div>

        <!-- EDIÇÃO DE PERFIL -->
        <div class="col-12 col-md-4" style="padding-top:20px">
            <div class="card mb-4 p-4">
                <h6 class="mb-4 text-center">
                    <i class="fa fa-user-edit"></i>
                    Edição de perfil
                </h6>
                <div class="d-flex position-relative">
                    <img style="object-fit:cover;height:128px;" id="editBanner" src="https://placehold.co/512x128" class="card-img-top rounded" alt="...">
                    <div style="width:128px;bottom:-20px;left:20px " class="position-absolute border rounded">
                        <img id="editAvatar" src="https://placehold.co/128x128" class="card-img-top rounded" rounded alt="...">
                    </div>
                </div>
                <div class="card-body mt-2">
                    <div class="mt-3 mb-4">
                        <label for="editName" class="form-label">Nome</label>
                        <input type="text" id="editName" class="form-control" name="editName" placeholder="Nome">
                    </div>
                    <div class="">
                        <label for="editUser" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input name="editUser" id="editUser" type="text" class="form-control" placeholder="No mínimo 4 caracteres, com apenas letras, números e _" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <!-- <label for="name" class="form-label">Cor de perfil</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color"> -->
                </div>
            </div>

            <div class="card p-4">
                <h6 class="mt-2 text-center">
                    <i class="fa fa-lock"></i>
                    Alterar senha
                </h6>
                <div class="my-2">
                    <label for="pass" class="form-label">Senha Antiga</label>
                    <input type="password" id="oldPass" class="form-control" name="pass" placeholder="********">
                </div>
                <div class="my-2">
                    <label for="pass" class="form-label">Senha Antiga</label>
                    <input type="password" id="newPass" class="form-control" name="pass" placeholder="********">
                </div>
                <div class="my-2">
                    <label for="pass" class="form-label">Senha Antiga</label>
                    <input type="password" id="newPass2" class="form-control" name="pass" placeholder="********">
                </div>
                <button class="btn btn-primary mt-2">
                    <i class="fa fa-"></i>
                    Aplicar
                </button>
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div id="rightSideBar" class="col-12 col-md-3"></div>
    </div>
</body>
<script type="module" src="js/pages/settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
