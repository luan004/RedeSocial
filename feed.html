<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedeSocial | Feed</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#leftSideBar").load("./resources/layout/leftSideBar.html");
            $("#rightSideBar").load("./resources/layout/rightSideBar.html");
        });
    </script>

</head>
<body>
    <div class="row mx-4 justify-content-center">
        <!-- NAVEGAÇÃO HORIZONTAL -->
        <div id="leftSideBar" class="col-12 col-md-3"></div>

        <!-- FEED -->
        <div class="col-12 col-md-4" style="padding-top:20px;">
            <div class="d-flex flex-column">
                <div class="card shadow">
                    <div class="card-header">
                        <img id="postBoxAvatar" width="32" height="32" src="https://placehold.co/32x32" class="rounded-circle me-2" alt="...">
                        <span class="align-middle h6">Eu</span>
                        <small id="postBoxUser" class="ms-auto align-middle"></small>
                    </div>
                    <form id="sendPostForm">
                        <div class="card-text p-3">
                            <div class="position-relative">
                                <textarea id="postText" style="height: 150px;max-height:200px" class="form-control" rows="3" placeholder="Diga o que pensa..."></textarea>
                                <span id="charCountParent" class="bottom-0 m-2 badge rounded-pill text-bg-secondary position-absolute">
                                    <span id="charCount">0</span>/280
                                </span>
                            </div>
                        </div>
                        <img style="display: none;" class="w-100" id="postImg" alt="...">
                        <div class="card-footer d-flex">
                            <!-- select file -->
                            <input type="file" id="postImageSelectorInput" style="display: none;" accept=".png,.jpg"/>

                            <div id="postImageSelector" class="btn btn-sm btn-secondary">
                                <i class="fa fa-image"></i>
                                Anexar imagem
                            </div>

                            <div id="postImageDelete" class="btn btn-sm btn-danger" style="display: none;">
                                <i class="fa fa-trash"></i>
                                Remover imagem
                            </div>
                            

                            <button type="submit" id="submitButton" class="btn btn-sm btn-primary ms-auto">
                                <i class="fa fa-paper-plane"></i>
                                Publicar
                            </button>
                        </div>
                    </form>
                </div>

                <hr class="mt-3 mb-4">

                <div id="postsFeed"></div>
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div id="rightSideBar" class="col-12 col-md-3"></div>

    </div>
</body>
<script type="module" src="./js/pages/feed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
